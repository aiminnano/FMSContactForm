<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
      font-family: "Karla", sans-serif;
      background-color: hsl(148, 38%, 91%);
      position: relative;
    }
    .container{
      background-color: white;
      border-radius: 10px;
      padding: 2.5em;
      box-shadow: 1px 1px 50px rgba(0, 0, 0, 0.1);
      width: 550px;
    }
    .myForm{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    span{
      color: hsl(169, 82%, 27%);
    
    }
    input{
      border-radius: 8px;
      padding: 8px;
      border: 1px solid hsl(186, 15%, 59%);
      cursor: pointer;
    }
    input[type=text]{
      padding: 15px;
    }
    input[name=email]{
      padding: 15px;
    }
    .fn:hover{
      border: 1px solid hsl(169, 82%, 27%);
    }
    label{
      font-size: 16px;
    }
    .radio{
      display: flex;
      gap: 15px;
    }
    .radiobtn{
      border: 1px solid hsl(186, 15%, 59%);
      padding: 10px;
      padding-left: 20px;
      border-radius: 8px;
      width: 47%;
      cursor: pointer;
    }
    .radiobtn:hover{
      border: 1px solid hsl(169, 82%, 27%);
      
    }
    textarea{
      resize: none;
      border-radius: 8px;
      height: 90px;
      padding: 10px;
      border: 1px solid hsl(186, 15%, 59%);
    }

    .name{
      display: flex;
      gap: 10px;
    }.n{
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
      color: hsl(187, 24%, 22%);
    }.cons{
      
      
    }
    h1{
      margin: 0;
      padding-bottom: 30px;
      color: hsl(187, 24%, 22%);
    }
    input[type=submit]{
      width: 100%;
      font-family: "Karla", sans-serif;
      background-color: hsl(169, 82%, 27%);
      border: none;
      color: white;
      padding: 15px;
    }input[type=submit]:hover{
      background-color: hsl(187, 24%, 22%);
    }
    .errorfn{
      color: red;
    }
    .error-border{
      border: 1px solid red;
    }
    .errorEmail{
      color: red;
    }
    .emailReq{
      color: red;
    }
    .queryerror{
      color: red;
    }
    .consenterr{
      color: red;
    }
    .queryselected{
      border: 1px solid hsl(169, 82%, 27%);
      background-color: hsl(148, 38%, 91%);
    }
    .animatepopup{
      position: fixed;
      top: 20px;
      display: none;
      animation: fadein 0.3s ease;
    }

    @keyframes fadein{
      from{opacity: 0; transform: translateY(-10px);}
      to  {opacity: 1; transform: translateY(0);}
    }
    .successpopup{
      background-color: hsl(187, 24%, 22%); 
      color: white;
      padding: 30px;
      gap: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1); 
      display: flex;
      flex-direction: column;
      justify-content: center;
    }.sent{
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h4{
      margin: 0;
    }.ty{
      font-size: 16px;
      font-weight: 200;
    }
    .radioinput{
      display: none;
    }
    .radiolabel{
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .customradio{
      width: 20px;
      height: 20px;
      border: 1px solid rgb(192, 192, 192);
      border-radius: 50%;
    }
    .radioinput:checked + .radiolabel .customradio {
      background-image: url(./assets/images/icon-radio-selected.svg);
      background-color: hsl(148, 38%, 91%);
      border-color: hsl(148, 38%, 91%);
    }
    .radiobtn:has(input:checked){
      background-color: hsl(148, 38%, 91%);
      border: 1px solid hsl(169, 82%, 27%);
    }
    .chkboxinput{
      display: none;
    }
    .chkboxlabel{
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .customchkbox{
      width: 18px;
      height: 18px;
      border: 1px solid hsl(186, 15%, 59%);
      margin-left: 5px;
    }
    .chkboxinput:checked + .chkboxlabel .customchkbox{
      background-image: url(./assets/images/icon-checkbox-check.svg);
      border-color: white;
    }

    @media(max-width: 375px){
      .container{
        width: 300px;
        padding: 1.5em;
      }
      .name{
        flex-direction: column;
      }
      .radio{
        flex-direction: column;
      }
      .radiobtn{
        width: 100%;
        box-sizing: border-box
      }
      .customchkbox{
        width: 22px;
        height: 18px;
      }
      .animatepopup{
        top: 30px;
      }
      .successpopup{
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="animatepopup">
    <div class="successpopup">
      <div class="sent"><img src="./assets/images/icon-success-check.svg" alt="checkmark"><h4>Message sent!</h4></div>
      <div class="ty">Thanks for completing the form. We'll be in touch soon!</div>
    </div>
  </div>  
<div class="container">
  <h1>Contact Us</h1>
  
  <form class="myForm" novalidate>
    <div class="name">
      <div class="First n">
        <label for="fname">First Name <span>*</span></label>
        <input type="text" name="fname" id="fname" class="fn">
        <div class="errorfn"></div>
      </div>
      <div class="last n">
        <label for="lname">Last Name <span>*</span></label>
        <input type="text" name="lname" id="lname" class="fn">
        <div class="errorfn"></div>
      </div>
    </div>

    <div class="email n">
      <label for="email">Email Address <span>*</span></label>
      <input type="email" name="email" id="email" >
      <div class="errorEmail"></div>
      <div class="emailReq"></div>
    </div>

    <div class="query n">
      <label for="radio">Query Type <span>*</span></label>
      <div class="radio">
        <div class="radiobtn">
          <input type="radio" id="generalen" name="query" class="radioinput">
          <label for="generalen" class="radiolabel">
            <div class="customradio"></div>
            General Enquiry
          </label>
        </div>
        <div class="radiobtn">
          <input type="radio" id="support" name="query" class="radioinput">
          <label for="support" class="radiolabel">
            <div class="customradio"></div>
            Support Request
          </label>
        </div>
      </div>
      <div class="queryerror"></div>
    </div>
    
    <div class="message n">
      <label for="message">Message<span>*</span></label>
      <textarea name="" id="message" class="fn"></textarea>
      <div class="errorfn"></div>
    </div>
    
    <div class="cons">
      <div>
        <input type="checkbox" id="consent" name="consent" class="chkboxinput">
        <label for="consent" class="chkboxlabel">
          <div class="customchkbox"></div>
          <div class="textc"> 
            I consent to being contacted by the team <span>*</span>
          </div>
        </label>
      </div>
      <div class="consenterr"></div> 
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>

</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Aimin</a>.
  </div>
  
<script>
  const form = document.querySelector('.myForm');
  const nameInput = document.querySelectorAll(".fn");
  const errorName = document.querySelectorAll(".errorfn");

  const email = document.getElementById("email");
  const emailCheck = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const emailError = document.querySelector('.errorEmail');
  const emailReq = document.querySelector('.emailReq');

  
  const radioButtons = document.querySelectorAll('input[name="query"]');
  const queryError = document.querySelector('.queryerror');

  const checkBox = document.getElementById("consent");
  const consentError = document.querySelector(".consenterr")

  let isValid = true;

  form.addEventListener("submit", function(e){
    e.preventDefault();
    nameInput.forEach((input, index) => {
      if(input.value.trim() === ""){
        errorName[index].textContent = "This field is required";
        input.classList.add("error-border");
        isValid = false;
      }else{
        errorName[index].textContent = "";
        input.classList.remove("error-border");
      }
    });

    if(email.value.trim() === "") {
      emailReq.textContent = "This field is required";
      email.classList.add('error-border')
      isValid = false;
    }else if(!emailCheck.test(email.value.trim())){
      emailError.textContent = "Please enter a valid email address";
      emailReq.textContent = "";
      isValid = false;
      email.classList.add("error-border");
    }else{
      emailError.textContent = "";
      emailReq.textContent= "";
      email.classList.remove("error-border");
    }
    let isSelected = false;
    radioButtons.forEach(radio => {
      if(radio.checked) isSelected = true;
    });
    if(!isSelected){
      queryError.textContent = "Please select a query type";
      isValid = false;
    }else{
      queryError.textContent = "";
    }

    if(checkBox.checked === true){
      consentError.textContent = "";
    }else{
      consentError.textContent = "To submit this form, please consent to being contacted";
      isValid = false;
    }
    
    if(isValid){
      const popup = document.querySelector(".animatepopup");
      popup.style.display = "block";

      setTimeout (() => {
        popup.style.display = "none";
      }, 5000);
      form.reset();
    }
  });
</script>
  
  
  
</body>
</html>
